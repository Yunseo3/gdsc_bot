plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.5'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'com.mysql:mysql-connector-j'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	dependencies {
		implementation 'com.slack.api:slack-api-client:1.8.0'
	}
	dependencies {
		implementation 'org.json:json:20210307' // org.json 라이브러리 추가
	}
	dependencies {
		implementation 'com.slack.api:bolt:1.11.0' // slack-api-bolt 라이브러리 추가
	}
	dependencies {
		implementation 'org.eclipse.jetty:jetty-server:11.0.7'
	}

}

tasks.named('test') {
	useJUnitPlatform()
}

